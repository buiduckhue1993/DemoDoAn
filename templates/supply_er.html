<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='STY/style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='PIC/icons-shop.png') }}" alt="Supplier Logo" class="logo-img">
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="{{ url_for('logout') }}" class="logout-btn nav-item">Logout</a></li>
            </ul>
        </nav>
    </header>
    <h2>Add Supplier</h2>
    <form action="{{ url_for('supply_er') }}" method="POST">
        <input type="text" name="mancc" placeholder="Supplier ID (MANCC) Max 10 Characters" required>
        <input type="text" name="tenncc" placeholder="Supplier Name (TENNCC)" required>
        <input type="email" name="email" placeholder="Email Address (EMAIL)" required>
        <input type="text" name="sodt" placeholder="Phone Number (SODT)" required>
        <input type="text" name="diachi" placeholder="Address (DIACHI)" required>
        <button type="submit">Add Supplier</button>
    </form>
    <a href="{{ url_for('view_supply_er') }}">Back to Supplier</a>
</body>
</html>
