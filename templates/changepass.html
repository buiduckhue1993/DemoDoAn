<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="icon" href="{{ url_for('static', filename='PIC/icons.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='STY/style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='PIC/icons-shop.png') }}" alt="Coffee Bliss Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="change-password">
        <div class="welcome">
            <h2>Change Your Password</h2>
            <p>Keep your account secure by updating your password.</p>
        </div>
    </section>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="flash-message {{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Change Password Form -->
    <form action="{{ url_for('change_pass') }}" method="POST">
        <input type="text" name="userid" placeholder="UserID" required>
        <input type="password" name="password" placeholder="Old Password" required>
        <input type="password" name="new_password" placeholder="New Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm New Password" required>

        <div class="button-group">
            <button type="submit">Change Password</button>
            <button type="button" onclick="window.location.href='{{ url_for('login') }}'">Cancel</button>
        </div>
    </form>

</body>
</html>
