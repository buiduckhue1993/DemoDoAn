<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='STY/style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='PIC/icons-shop.png') }}" alt="Product Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('warehouse_flow') }}" class="active">Warehouse</a></li>
                <li><a href="{{ url_for('add_warehouse') }}" class="active">Material</a></li>
                <li><a href="{{ url_for('supply_er') }}" class="active">Suppler</a></li>
                <li><a href="{{ url_for('pro_duct') }}" class="active">Product</a></li>
                <li><a href="{{ url_for('register') }}" class="active">Register</a></li>
                <li><a href="{{ url_for('logout') }}" class="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <h1>Product List</h1>

            <!-- Display the SANPHAM table -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Product Code (MASP)</th>
                        <th>Product Name (TENSP)</th>
                        <th>Price (GIATIEN)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in product_data %}
                    <tr>
                        <td>{{ product[0] }}</td>
                        <td>{{ product[1] }}</td>
                        <td>{{ product[2] }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3">No product data available</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
