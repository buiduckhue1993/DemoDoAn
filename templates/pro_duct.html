<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='STY/style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='PIC/icons-shop.png') }}" alt="Product Logo" class="logo-img">
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="{{ url_for('logout') }}" class="logout-btn nav-item">Logout</a></li>
            </ul>
        </nav>
    </header>
    <h2>Add Product</h2>
    <form action="{{ url_for('pro_duct') }}" method="POST">
        <input type="text" name="masp" placeholder="Product ID (MASP) Max 10 Characters" required>
        <input type="text" name="tensp" placeholder="Product Name (TENSP)" required>
        <input type="number" name="giatien" placeholder="Price (GIATIEN)" required>
        <button type="submit">Add Product</button>
    </form>
    <a href="{{ url_for('view_pro_duct') }}">Back to Product</a>
</body>
</html>
