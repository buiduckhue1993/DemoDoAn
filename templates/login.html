<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', filename='PIC/icons.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='STY/style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='PIC/icons-shop.png') }}" alt="Coffee Bliss Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <div class="welcome">
            <h2>Welcome to Coffee Bliss</h2>
            <p>Where every cup brings joy and comfort.</p>
        </div>
    </section>
    <h4>Login</h4>
    <form action="{{ url_for('login') }}" method="POST">
        <input type="text" name="userid" placeholder="UserID" required>
        <input type="password" name="password" placeholder="Password" required>
        <select name="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="staff">staff</option>
            <option value="manager">manager</option>
        </select>
        <div class="button-group">
            <button type="submit">Login</button>
            <button type="button" onclick="window.location.href='{{ url_for('change_pass') }}'">Change Password</button>
        </div>
    </form>

</body>
</html>
