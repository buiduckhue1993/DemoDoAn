<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Warehouse Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='STY/style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='PIC/icons-shop.png') }}" alt="Warehouse Logo" class="logo-img">
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="{{ url_for('warehouse_flow') }}" class="nav-item">Warehouse</a></li>
                <li><a href="{{ url_for('logout') }}" class="logout-btn nav-item">Logout</a></li>
            </ul>
        </nav>
    </header>
    <h2>Add Warehouse Item</h2>
    <form action="{{ url_for('add_warehouse') }}" method="POST">
        <input type="text" name="manl" placeholder="Material ID (MANL) Max 20 characters" required>
        <input type="text" name="tennl" placeholder="Material Name (TENNL)" required>
        <input type="text" name="donvi" placeholder="Unit (DONVI)">
        <input type="text" name="xuatxu" placeholder="Origin (XUATXU)" required>
        <input type="text" name="mancc" placeholder="Supplier ID (MANCC)" required>
        <button type="submit">Add Item</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
